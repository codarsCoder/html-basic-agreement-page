    <fieldset>

            <input type="radio" id="deneyim_4" name="sektor_deneyim" value=">15">
            <label for="deneyim_4">16 - üzeri</label><br/>
        </div>
        <label for="program_diller">Programlama Dilleri</label>
        <select length="100px" name="program_diller" id="program_diller" size="6">
            <option value="csharp">C#</option>
            <option value="php">PHP</option>
